        <div class="form-check options sandwitch" id="ingredeint">

     <!-- party3:pizza -->

        <div class="form-check options pizza">

            type="radio"

            id="neptune"
            value="neptune"

          <input

          <input
            class="form-check-input"
            type="radio"
            name="regina"
            id="regina"
            value="regina"
          />

        </div>
    <!-- party4:bergur -->


        <div class="form-check options burger">
          <input class="form-check-input" type="radio" name="gender" name="M" id="M" value="M" >

        <div class="form-group">
