<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1  shrink-to-fit=no"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <link rel="stylesheet" href="css/styles.css" />
    <title>tay bosse</title>
  </head>
  <body>
    <div class="container">
      <section class="row">
        <div id="1"   class="col-3 bg-primary">
          premiere identité
        </div>
        <div id="2"  class="col-3 bg-success">
          deuxieme identité
        </div>
        <div id="3"  class="col-3 bg-danger">
          troisieme identité
        </div>
        <div id="4"  class="col-3 bg-dark text-white">
          quatrieme identité
        </div>
        <textarea class="col-12" id="affichage"></textarea>
      </section>
    </div>

    <!--script java-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      function tayajax() {
        let request = $.ajax({
          url: "https://jsonplaceholder.typicode.com/comments/",
          method: "GET",
          dataType: "json",
        });
      
        request.done(function (response) {
          console.log(response);
          let t = [];
          let e = "";
          $(response).each(function () {
            if (t.indexOf(this.postId) == -1) {
              t.push(this.postId);
            }
          });
          console.log(t);
         
        });

        request.fail(function (http_error) {
          let server_msg = http_error.responseText;
          let code = http_error.status;
          let code_label = http_error.statusText;
          alert("Erreur " + code + " (" + code_label + ") : " + server_msg);
        });

        request.always(function () {});
      }
    </script>
  </body>
</html>
